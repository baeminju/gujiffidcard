<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            margin: 0;
            padding: 0;
            /* 배경 이미지 설정 */
            background-image: url('C:/Users/USER/OneDrive - 숙명여자대학교/바탕 화면/구지프/idcard/image/대지 1.png');
            /* 배경 이미지 크기 설정 */
            background-size: contain; /* 화면에 맞게 이미지를 포함하도록 설정 */
            /* 배경 이미지를 고정할지 스크롤에 따라 이동할지 설정 */
            background-attachment: fixed;
            /* 배경 이미지 반복 여부 설정 */
            background-repeat: no-repeat;
            /* 배경 이미지 위치 설정 */
            background-position: center center; /* 가운데 정렬 */
            height: 100vh; /* 뷰포트 높이만큼 설정 */
        }

        #uploadForm {
            /* 중앙 정렬을 위한 스타일 추가 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* 뷰포트 높이만큼 설정 */
            min-width: 300px;
        }

        #previewContainer {
        min-width: 300px; /* 최소 너비를 300px로 조절 */
        border: 2px solid #ddd;
        padding: 10px;
        border-radius: 8px;
        box-sizing: border-box;
        width: 500px;
        }

        #preview {

            max-width: 500px;
            max-height: 500px;
            margin: 20px auto;
            border: 2px solid #ddd; /* 테두리 추가 */
            padding: 10px; /* 내부 여백 추가 */
            border-radius: 8px; /* 테두리를 둥글게 처리 */
        }
    </style>

    <!-- JavaScript 코드를 포함시킴 -->
    <script>
        // 이미지 미리보기 함수
        function previewImage() {
            const input = document.getElementById('imageInput');
            const preview = document.getElementById('preview');
    
            if (input.files && input.files[0]) {
                const reader = new FileReader();
        
                reader.onload = function (e) {
                    const img = new Image();
                    img.src = e.target.result;

                    // 이미지 크기 조절
                    img.style.maxWidth = '300px'; // 최대 너비 설정
                    img.style.maxHeight = '300px'; // 최대 높이 설정

                    preview.innerHTML = ''; // 기존 내용 비우기
                    preview.appendChild(img); // 이미지 추가
                };
        
                reader.readAsDataURL(input.files[0]);
            }
        }

        // 데이터 업로드 함수 (여기서는 콘솔에 출력만 함)
        function uploadData() {
            const nameInput = document.getElementById('nameInput');
            const imageInput = document.getElementById('imageInput');

            const name = nameInput.value;
            const image = imageInput.files[0];

            console.log('이름:', name);
            console.log('이미지 파일:', image);

            // 여기에서 서버로 데이터를 전송하는 로직을 추가할 수 있습니다.
            // 서버 측에서는 이미지를 저장하고, 데이터베이스에 이름과 이미지 경로를 저장하는 등의 작업을 수행할 수 있습니다.
        }
    </script>
</head>
<body>
    <!-- 이미지 업로드 폼 -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" id="imageInput" accept="image/*" onchange="previewImage()">
        <div id="preview"></div>
        <input type="text" id="nameInput" placeholder="이름을 입력하세요">
    </form>
</body>
</html>
